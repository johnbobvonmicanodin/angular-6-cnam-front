<div [@routerTransition]>
    
    <h4>Add a new article</h4>
    <div class="row">
      
        <div class="col-lg-6">

            <label>Title</label>
            <input type="text" name="title" [(ngModel)]="productLabel" maxlength="40" class="form-control">
            <br>
            <label>Description</label>
            <textarea class="form-control" [(ngModel)]="productDescription" maxlength="400" name="descript" rows="4"></textarea>
            <br>
            <label>Estimated delivery time in open days</label>
            <input type="number" [(ngModel)]="productDeliveryTime" name="timedelivery" class="form-control">
            <br>
            <label>Stock available</label>
            <input type="number" [(ngModel)]="inventoryToAdd.Stock" name="stock" class="form-control">
            <br>
            <label for="exampleInputFile">Illustration image</label>
            <input type="file" (change)="OnImagePicked($event)" class="form-control-file" name="fileInput" id="exampleInputFile">
            <br>
            <button class="btn btn-primary" (click)="addNewProduct()">Insert</button>
                

        
        </div>
        <div class="col-lg-6">
                <label>Price HT</label>
                <input type="number" name="price" [(ngModel)]="productPrice" class="form-control">
                <br>
                <label>TVA percentage</label>
                <input type="number" name="tva" [(ngModel)]="productTVA" class="form-control">
                <br>
                <label>Stockage Place</label>
                <input type="text" name="place" [(ngModel)]="productPlace" maxlength="40" class="form-control">
                <br>
                <label>Set the product Active/Inactive : </label>
                <select [(ngModel)]="productActive" class="form-control">
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                </select>   
                <br> 
                <label>Set the product Forward/Backward : </label>
                <select [(ngModel)]="productForward" class="form-control">
                        <option value="1">Forward</option>
                        <option value="0">Back</option>
                </select>    
        </div>
    </div>

    <br>
    <h4>All Orders</h4>
    <div class="row">


    </div>
</div>
