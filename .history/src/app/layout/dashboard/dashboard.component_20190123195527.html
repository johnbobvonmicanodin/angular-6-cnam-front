<div [@routerTransition]>
    <h2 class="text-muted"><small>Klaydsoul Shop</small></h2>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>


    <br>
    <br>
    <br>

        
    <div class="row">
        <div class="col-md-12">
            <h2>Our favourites </h2>
        </div>
    </div>

    
    <div class="row">
        
        <div *ngFor="let item of productList; let i = index" class="col col-sm-4">
            <div class="card mb-3">
                <div class="card-header">        
                    <p class="text-left"><b>{{item.name}}</b> &nbsp;&nbsp;Price (Without Tax) : {{item.priceHT}} â‚¬ </p>
                </div>
                <div class="card-body">
                    <img [src]="urlServer+item.picture" width="100%" height="250">
                </div>
                <div class="card-footer">
                    <button class="btn btn-info btn-sm"  [routerLink]="['/catalog']" [routerLinkActive]="['router-link-active']" >See details</button>
                    &nbsp;&nbsp;
                </div>        
            </div>     
        </div>
    </div>

</div>
