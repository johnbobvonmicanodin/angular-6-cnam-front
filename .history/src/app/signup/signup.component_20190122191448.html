<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
                <a [routerLink]="['/dashboard']"><img class="user-avatar" src="assets/images/logo.png" width="150px" /></a>
            <h1>Sign up </h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" maxlength="50" name="firstname" [(ngModel)]="firstname" class="form-control input-underline input-lg" id="frstname" placeholder="{{ 'Firstname' | translate }}">
                    </div>
                    <div class="form-group">
                        <input type="text" maxlength="50" name="lastname" [(ngModel)]="name" class="form-control input-underline input-lg" id="lastname" placeholder="{{ 'Name' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="email" maxlength="100" name="mail" [(ngModel)]="mail" class="form-control input-underline input-lg" id="email" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" maxlength="50" name="password" [(ngModel)]="password" class="form-control input-underline input-lg" id="pass" placeholder="{{ 'Password' | translate }}">
                    </div>
                    <div class="form-group">
                        <input type="password" maxlength="50" name="cpassword" [(ngModel)]="confirmpassword" class="form-control input-underline input-lg" id="cpass" placeholder="{{ 'Confirm your password' | translate }}">
                    </div>
                    <div *ngIf="alreadyExist" class="alert-danger">This email is already taken</div>
                    <div *ngIf="errorField" class="alert-danger">Please fill the formular</div>
                    <div *ngIf="badPassword" class="alert-danger">Your confirmed password is false</div>
                </div>
                <a class="btn btn-primary" (click)="signIn()">{{ 'Register' | translate }}</a>&nbsp;
                <a class="btn btn-secondary" [routerLink]="['/login']">{{ 'Log in' | translate }}</a>
            </form>


                <br/>

                <h6 class="card-header">
                    Connect with a Facebook or Twitter account
                </h6>
                <div class="card-block">
                        <button class="btn btn-social-icon btn-google mx-1" (click)="signInWithGoogle()"><span class="fa fa-google"></span></button>
                        <button class="btn btn-social-icon btn-facebook mx-1" (click)="signInWithFB()"><span class="fa fa-facebook"></span></button>
                        <button class="btn btn-social-icon btn-linkedin mx-1" (click)="signInWithLinkedIn()"><span class="fa fa-linkedin"></span></button>
                </div>
                  
                 

                    <div class="card-block"></div>
                    <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
                    <div class="card-block">
                        <h4 class="card-title">{{ user.name }}</h4>
                        <p class="card-text">{{ user.email }}</p>
                  </div>
                </div>
                </div>                
    </div>
