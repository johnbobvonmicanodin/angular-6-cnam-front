<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <a  [routerLink]="['/dashboard']"><img src="assets/images/logo.png" width="150px" class="user-avatar" /></a>
            <h1>Login</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input maxlength="100" type="text" name="email" [(ngModel)]="email" class="form-control input-underline input-lg" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input maxlength="50" type="password" name="password" [(ngModel)]="password" class="form-control input-underline input-lg" placeholder="{{ 'Password' | translate }}">
                    </div>
                    <div *ngIf="failLog" class="alert-danger">Bad login or bad password</div>
                    <div *ngIf="errorField" class="alert-danger">Please fill the formular</div>                 
                </div>
                <a class="btn btn-primary" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                &nbsp;
                <a class="btn btn-secondary" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
            
        </div>
    </div>
</div>
